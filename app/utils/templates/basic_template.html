<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Horoskop pro {{ name }}</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Roboto:wght@400;500&display=swap");

      :root {
        --primary-color: #4a90e2;
        --text-dark: #333333;
        --text-light: #666666;
        --background-light: #f8f9fa;
        --section-bg: #ffffff;
        --border-color: #eaeaea;
      }

      body {
        font-family: "Roboto", sans-serif;
        color: var(--text-light);
        background-color: var(--background-light);
        margin: 0;
        padding: 40px 20px;
        line-height: 1.6;
      }

      .container {
        max-width: 800px;
        margin: 0 auto;
        background-color: var(--section-bg);
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        padding: 30px;
      }

      .header {
        text-align: center;
        margin-bottom: 40px;
      }

      .header h1 {
        font-family: "Merriweather", serif;
        font-size: 2.5rem;
        color: var(--primary-color);
        margin: 0;
      }

      .header p {
        font-size: 1.1rem;
        color: var(--text-dark);
        margin-top: 10px;
      }

      .user-info {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        margin-bottom: 40px;
        flex-wrap: wrap;
      }

      .user-info-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 1rem;
        font-weight: 500;
        color: var(--text-dark);
      }

      .icon {
        color: var(--primary-color);
        font-size: 1.2rem;
      }

      .section {
        border-top: 1px solid var(--border-color);
        padding-top: 30px;
        margin-top: 30px;
      }

      .section:first-of-type {
        border-top: none;
        padding-top: 0;
        margin-top: 0;
      }

      .section h2 {
        font-family: "Merriweather", serif;
        font-size: 1.8rem;
        color: var(--text-dark);
        margin-bottom: 15px;
        position: relative;
        padding-left: 20px;
      }

      .section h2::before {
        content: "";
        width: 8px;
        height: 8px;
        background-color: var(--primary-color);
        border-radius: 50%;
        position: absolute;
        left: 0;
        top: 14px;
      }

      .section p {
        font-size: 1rem;
        color: var(--text-light);
        margin-bottom: 20px;
      }

      img {
        max-width: 100%;
        height: auto;
        border-radius: 8px;
        margin-top: 20px;
      }

      .footer {
        text-align: center;
        margin-top: 50px;
        font-size: 0.9rem;
        color: var(--text-light);
      }
    </style>
  </head>
  <body>

      </div>

      {% for section in results %}
      <div class="section">
        <h2>{{ section.title }}</h2>
        <p>{{ section.content }}</p>
        {% if section.image %}
        <img src="{{ section.image }}" alt="{{ section.title }}" />
        {% endif %}
      </div>
      {% endfor %}

      </div>
    </div>
  </body>
</html>
